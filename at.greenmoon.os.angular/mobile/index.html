<!DOCTYPE html>
<html>

<head>

	<base href="/mobile/" />

	<title>Online Soccer</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<link rel="stylesheet" href="assets/css/os-theme.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-angular-ui/1.3.4/js/mobile-angular-ui.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/mobile-angular-ui/1.3.4/js/mobile-angular-ui.gestures.js"></script>
	
	<script src="os-app.min.js"></script>
	<script src="os-app.templates.js"></script>

</head>


<body ng-app="OnlineSoccer"
	class="ng-scope has-navbar-top has-sidebar-left">

	<main-menu></main-menu>

	<div class="app"
		ui-shared-state="leftSwipe"
		ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
		ui-swipe-left="Ui.turnOn('leftSwipe')">

		<div class="navbar navbar-app navbar-absolute-top">
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> <span class="hidden-xs">Men√º</span>
				</div>
			</div>
			<div class="navbar-brand" ui-yield-to="title">
				<span>Online Soccer</span>
			</div>
			<div class="btn-group pull-right" ui-yield-to="navbarAction">
			</div>
		</div>


		<div class="app-body">
			<div class="app-progress-indicator"></div>
			<ng-view class="app-content"></ng-view>
		</div>

	</div>
	
	<div ui-yield-to="modals"></div>

</body>

</html>
