	<link rel="stylesheet" href="assets/css/os-theme.css" />

	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>

	<script src="app.js"></script>
	<script src="templates.js"></script>
	<script src="common/model/player.js"></script>
	<script src="common/model/move.js"></script>
	<script src="common/services/account.js"></script>
	<script src="common/services/html.util.js"></script>
	<script src="components/embedded/embedded.js"></script>

</head>


<body ng-app="OnlineSoccer"
	class="ng-scope has-navbar-top has-sidebar-left">

	<main-menu></main-menu>

	<div class="app"
		ui-shared-state="leftSwipe"
		ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
		ui-swipe-left="Ui.turnOn('leftSwipe')">

		<div class="navbar navbar-app navbar-absolute-top">
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> <span class="hidden-xs">Men√º</span>
				</div>
			</div>
			<div class="navbar-brand" ui-yield-to="title">
				<span>Online Soccer</span>
			</div>
			<div class="btn-group pull-right" ui-yield-to="navbarAction">
			</div>
		</div>


		<div class="app-body">
			<div class="app-progress-indicator"></div>
			<ng-view class="app-content"></ng-view>
		</div>

	</div>
	
	<div ui-yield-to="modals"></div>

</body>

</html>
