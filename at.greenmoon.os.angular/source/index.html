<!DOCTYPE html>
<html>

<head>

	<base href="/source/" />

	<title>Online Soccer</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<link rel="stylesheet" href="assets/css/os-theme.css" />

	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
	<script src="../node_modules/angular-i18n/angular-locale_de-de.js"></script>
	
	<script src="../node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
	<script	src="../node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
	
	<script src="app.js"></script>
	<script src="app.config.js"></script>
	<script src="app.filter.js"></script>
	<script src="app.run.js"></script>
	<script src="templates.js"></script>
	<script src="common/model/player.js"></script>
	<script src="common/model/team.js"></script>
	<script src="common/model/move.js"></script>
	<script src="common/model/trainer.js"></script>
	<script src="common/model/training.js"></script>
	<script src="common/util/html.util.js"></script>
	<script src="common/services/popup.js"></script>
	<script src="common/services/account.js"></script>
	<script src="components/login/login.js"></script>
	<script src="components/menu/menu.js"></script>
	<script src="components/embedded/embedded.js"></script>
	<script src="components/office/office.js"></script>
	<script src="components/player/player.transformation.js"></script>
	<script src="components/player/player.webclient.js"></script>
	<script src="components/player/player.js"></script>
	<script src="components/player/player.link.js"></script>
	<script src="components/player/player.movable.js"></script>
	<script src="components/move/move.transformation.js"></script>
	<script src="components/move/move.webclient.js"></script>
	<script src="components/move/move.js"></script>
	<script src="components/training/training.transformation.js"></script>
	<script src="components/training/training.webclient.js"></script>
	<script src="components/training/training.js"></script>

</head>


<body ng-app="OnlineSoccer"
	class="ng-scope has-navbar-top has-sidebar-left">

	<main-menu></main-menu>

	<div class="app"
		ui-shared-state="leftSwipe"
		ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
		ui-swipe-left="Ui.turnOn('leftSwipe')">

		<div class="navbar navbar-app navbar-absolute-top">
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> <span class="hidden-xs">Menü</span>
				</div>
			</div>
			<div class="navbar-brand" ui-yield-to="title">
				<span>Online Soccer</span>
			</div>
			<div class="btn-group pull-right" ui-yield-to="navbarAction">
			</div>
		</div>


		<div class="app-body">
			<div class="app-progress-indicator"></div>
			<ng-view class="app-content"></ng-view>
		</div>

	</div>
	
	<div ui-yield-to="modals"></div>

	<div class="modal" ui-state="modalPlayer" ui-if="modalPlayer">
		<div class="modal-backdrop in"></div>
	   	<div class="modal-dialog">
	     	<div class="modal-content">
	       		<div class="modal-header">
         			<button class="close" ui-turn-off="modalPlayer">&times;</button>
         			<h4 class="modal-title">{{Ui.get('modalPlayer').name}} <small class="{{Ui.get('modalPlayer').pos}}">{{Ui.get('modalPlayer').pos}}</small></h4>
	       		</div>
	       		<div class="modal-body">
	       			<player object="Ui.get('modalPlayer')"></player>
	       		</div>
				<div class="modal-footer">
					<button ui-turn-off="modalPlayer" class="btn btn-primary">Schließen</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
